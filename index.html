<!DOCTYPE html>
<html>
<head>
    <title>My Unity WebGL Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #unityContainer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="unityContainer"></div>

    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/YourBuild.json", { onProgress: UnityProgress });

        function SendMessage(objectName, functionName) {
            if (unityInstance) {
                unityInstance.SendMessage(objectName, functionName);
            }
        }
    </script>
</body>
</html>
