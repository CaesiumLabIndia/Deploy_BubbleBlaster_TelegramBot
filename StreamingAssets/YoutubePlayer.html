<!DOCTYPE html>
<html>
<head>
  <title>Watch Video</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      var urlParams = new URLSearchParams(window.location.search);
      var videoId = urlParams.get('RDzzwRbKI2pn4'); // Get the video ID from the URL

      console.log("videoId: " + videoId); // For debugging

      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoId,
        events: {
          'onStateChange': onPlayerStateChange
        }
      });

      console.log("Player created: ", player); // For debugging
    }

    function onPlayerStateChange(event) {
      console.log("Player state change: " + event.data); // For debugging
      if (event.data == YT.PlayerState.ENDED) {
        console.log("Video ended"); // For debugging
        // Notify Unity about the video completion
        SendMessage('VideoManager', 'OnVideoCompleted');
      }
    }

    function SendMessage(objectName, functionName) {
      console.log("Sending message to Unity: ", window.unityInstance); // For debugging
      if (window.unityInstance) {
        window.unityInstance.SendMessage(objectName, functionName);
      } else {
        console.error("Unity instance not found");
      }
    }
  </script>
</head>
<body>
  <div id="player"></div>
</body>
</html>
